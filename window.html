<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Material Design</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
        <div class="nav-wrapper light-blue">
            <a class="brand-logo">Material Design > Introducción</a>
        </div>
    </nav>
    <div class="container container-m">
        <div class="row">
            <h3 class="light-blue-text">Principios</h3>
        </div>
        <div class="row center-align">
            <div class="col m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/materialdesign_principles_metaphor.png">
                    </div>
                    <div class="card-content">
                        <h5>Material es la metáfora</h5>
                    </div>
                </div>
            </div>
            <div class="col m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/materialdesign_principles_bold.png">
                    </div>
                    <div class="card-content">
                        <h5>Audaz, gráfico, intencional</h5>
                    </div>
                </div>
            </div>
            <div class="col m4">
                <div class="card">
                    <div class="card-image">
                        <img src="images/materialdesign_principles_motion.png">
                    </div>
                    <div class="card-content">
                        <h5>El movimiento da significado</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
